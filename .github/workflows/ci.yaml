name: Lint and Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: ./package-lock.json

      - name: âš™ï¸ Install
        run: npm install

      - name: ğŸ’… Prettier
        run: npm run format:check

      - name: ğŸ“ Lint
        run: npm run lint

